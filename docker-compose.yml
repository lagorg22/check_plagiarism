  search_api:
    build: ./search_api
    ports:
      - "8003:8003"
    volumes:
      - shared:/app/shared
    networks:
      - plagiarism_network
    depends_on:
      - code_processor
      - embedding_api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  llm_service:
    build: ./llm_service
    ports:
      - "8005:8005"
    volumes:
      - shared:/app/shared
    networks:
      - plagiarism_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  orchestrator:
    build: ./orchestrator
    ports:
      - "8000:8000"
    networks:
      - plagiarism_network
    depends_on:
      - search_api
      - llm_service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  evaluation:
    build: ./evaluation
    ports:
      - "8888:8888"
    volumes:
      - ./evaluation:/app/evaluation
    networks:
      - plagiarism_network
    depends_on:
      - orchestrator

volumes:
  shared:
    driver: local

networks:
  plagiarism_network:
    driver: bridge 