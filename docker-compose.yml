version: '3.8'

services:
  code_processor:
    build: ./code_processor
    ports:
      - "8004:8004"
    networks:
      - plagiarism_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  embedding_api:
    build: ./embedding_api
    ports:
      - "8002:8002"
    networks:
      - plagiarism_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

